        const texts = ["web development enthusiastic.", "Cute hard-worker.", "Team leader."];
        let currentIndex = 0;
        let currentText = texts[currentIndex];
        let currentCharIndex = 0;
        const textContainer = document.getElementById("text");

        function changeText() {
            if (currentCharIndex < currentText.length) {
                textContainer.textContent += currentText.charAt(currentCharIndex);
                currentCharIndex++;
                setTimeout(changeText, 50);
            } else {
                currentIndex = (currentIndex + 1) % texts.length;
                currentText = texts[currentIndex];
                currentCharIndex = 0;
                setTimeout(eraseText, 500);
            }
        }
        function eraseText() {
            if (textContainer.textContent.length > 0) {
                textContainer.textContent = textContainer.textContent.slice(0, -1);
                setTimeout(eraseText, 50);
            } else {
                setTimeout(changeText, 1000);
            }
        }
